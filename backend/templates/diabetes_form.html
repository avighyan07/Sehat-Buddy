<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_ml.css') }}">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="submit"] {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        label {
            text-align: left;
        }
        input[type="number"], input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: none;
        }
        .alert {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        {% if prediction %}
    <div class="alert alert-info text-center mt-4" style="font-size: 1.1rem;">
        {{ prediction }}
    </div>
{% endif %}

        <form action="/diabetes" method="POST">
            <label for="Pregnancies">Pregnancies (0-20):</label>
            <input type="number" id="Pregnancies" name="Pregnancies" min="0" max="20" required placeholder="0-20">

            <label for="Glucose">Glucose (0-200 mg/dL):</label>
            <input type="number" id="Glucose" name="Glucose" min="0" max="200" required placeholder="0-200">

            <label for="BloodPressure">Blood Pressure (0-122 mmHg):</label>
            <input type="number" id="BloodPressure" name="BloodPressure" min="0" max="122" required placeholder="0-122">

            <label for="SkinThickness">Skin Thickness (0-99 mm):</label>
            <input type="number" id="SkinThickness" name="SkinThickness" min="0" max="99" required placeholder="0-99">

            <label for="Insulin">Insulin (0-846 Î¼U/mL):</label>
            <input type="number" id="Insulin" name="Insulin" min="0" max="846" required placeholder="0-846">

            <label for="BMI">BMI (0-67):</label>
            <input type="number" id="BMI" name="BMI" min="0" max="67" required placeholder="0-67">

            <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function (0.0-2.5):</label>
            <input type="number" step="0.01" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" min="0.0" max="2.5" required placeholder="0.0-2.5">

            <label for="Age">Age (0-120):</label>
            <input type="number" id="Age" name="Age" min="0" max="120" required placeholder="0-120">

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
