<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidney Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_ml.css') }}">
</head>
<body>
    <h1>Kidney Disease Prediction</h1>
    {% if prediction %}
    <div class="alert alert-info text-center mt-4" style="font-size: 1.1rem;">
        {{ prediction }}
    </div>
{% endif %}

    <form action="/kidney" method="POST">
        <label for="age">Age (0-120):</label>
        <input type="number" id="age" name="age" min="0" max="120" required placeholder="0-120"><br>

        <label for="blood_pressure">Blood Pressure (0-200 mmHg):</label>
        <input type="number" id="blood_pressure" name="blood_pressure" min="0" max="200" required placeholder="0-200"><br>

        <label for="specific_gravity">Specific Gravity (1.005-1.025):</label>
        <input type="number" step="0.001" id="specific_gravity" name="specific_gravity" min="1.005" max="1.025" required placeholder="1.005-1.025"><br>

        <label for="albumin">Albumin (0-5):</label>
        <input type="number" id="albumin" name="albumin" min="0" max="5" required placeholder="0-5"><br>

        <label for="sugar">Sugar (0-5):</label>
        <input type="number" id="sugar" name="sugar" min="0" max="5" required placeholder="0-5"><br>

        <label for="red_blood_cells">Red Blood Cells (normal = 0, abnormal = 1):</label>
        <input type="number" id="red_blood_cells" name="red_blood_cells" min="0" max="1" required placeholder="0-1"><br>

        <label for="pus_cell">Pus Cell (normal = 0, abnormal = 1):</label>
        <input type="number" id="pus_cell" name="pus_cell" min="0" max="1" required placeholder="0-1"><br>

        <label for="pus_cell_clumps">Pus Cell Clumps (not present = 0, present = 1):</label>
        <input type="number" id="pus_cell_clumps" name="pus_cell_clumps" min="0" max="1" required placeholder="0-1"><br>

        <label for="bacteria">Bacteria (not present = 0, present = 1):</label>
        <input type="number" id="bacteria" name="bacteria" min="0" max="1" required placeholder="0-1"><br>

        <label for="blood_glucose_random">Blood Glucose Random (0-500 mg/dL):</label>
        <input type="number" id="blood_glucose_random" name="blood_glucose_random" min="0" max="500" required placeholder="0-500"><br>

        <label for="blood_urea">Blood Urea (0-200 mg/dL):</label>
        <input type="number" id="blood_urea" name="blood_urea" min="0" max="200" required placeholder="0-200"><br>

        <label for="serum_creatinine">Serum Creatinine (0-15 mg/dL):</label>
        <input type="number" id="serum_creatinine" name="serum_creatinine" min="0" max="15" required placeholder="0-15"><br>

        <label for="sodium">Sodium (120-160 mEq/L):</label>
        <input type="number" id="sodium" name="sodium" min="120" max="160" required placeholder="120-160"><br>

        <label for="potassium">Potassium (2.5-7.0 mEq/L):</label>
        <input type="number" step="0.1" id="potassium" name="potassium" min="2.5" max="7.0" required placeholder="2.5-7.0"><br>

        <label for="haemoglobin">Haemoglobin (3.1-17.8 g/dL):</label>
        <input type="number" step="0.1" id="haemoglobin" name="haemoglobin" min="3.1" max="17.8" required placeholder="3.1-17.8"><br>

        <label for="packed_cell_volume">Packed Cell Volume (20-60 %):</label>
        <input type="number" step="1" id="packed_cell_volume" name="packed_cell_volume" min="20" max="60" required placeholder="20-60"><br>

        <label for="white_blood_cell_count">White Blood Cell Count (2000-17000 cells/cmm):</label>
        <input type="number" id="white_blood_cell_count" name="white_blood_cell_count" min="2000" max="17000" required placeholder="2000-17000"><br>

        <label for="red_blood_cell_count">Red Blood Cell Count (2.1-6.9 million cells/cmm):</label>
        <input type="number" step="0.1" id="red_blood_cell_count" name="red_blood_cell_count" min="2.1" max="6.9" required placeholder="2.1-6.9"><br>

        <label for="hypertension">Hypertension (yes = 1, no = 0):</label>
        <input type="number" id="hypertension" name="hypertension" min="0" max="1" required placeholder="0-1"><br>

        <label for="diabetes_mellitus">Diabetes Mellitus (yes = 1, no = 0):</label>
        <input type="number" id="diabetes_mellitus" name="diabetes_mellitus" min="0" max="1" required placeholder="0-1"><br>

        <label for="coronary_artery_disease">Coronary Artery Disease (yes = 1, no = 0):</label>
        <input type="number" id="coronary_artery_disease" name="coronary_artery_disease" min="0" max="1" required placeholder="0-1"><br>

        <label for="appetite">Appetite (good = 1, poor = 0):</label>
        <input type="number" id="appetite" name="appetite" min="0" max="1" required placeholder="0-1"><br>

        <label for="peda_edema">Pedal Edema (yes = 1, no = 0):</label>
        <input type="number" id="peda_edema" name="peda_edema" min="0" max="1" required placeholder="0-1"><br>

        <label for="aanemia">Anemia (yes = 1, no = 0):</label>
        <input type="number" id="aanemia" name="aanemia" min="0" max="1" required placeholder="0-1"><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
