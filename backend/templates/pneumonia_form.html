<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #ffffff; /* White color for the heading */
        }

        .container {
            background-color: #1e1e1e; /* Slightly lighter dark for the container */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff; /* White color for the label */
        }

        input[type="file"] {
            padding: 10px;
            border: 2px solid #333; /* Darker border for file input */
            border-radius: 4px;
            width: 100%;
            margin-bottom: 20px;
            background-color: #333; /* Dark background for input */
            color: #ffffff; /* White text color for input */
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        h2 {
            color: #ffffff; /* White color for prediction text */
            margin-top: 20px;
        }

        .prediction {
            padding: 15px;
            background-color: #2c2c2c; /* Slightly lighter dark for prediction box */
            border: 1px solid #444; /* Dark border for prediction box */
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pneumonia Detection</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="xray_image">Upload Chest X-ray Image:</label>
            <input type="file" name="xray_image" accept="image/*" required>
            <button type="submit">Predict</button>
        </form>

        {% if result %}
    <div class="prediction">
  {% if '⚠️' in result %}
    <h2>The model predicts:</h2>
    <h2 style="color: red;">{{ result }}</h2>
  {% else %}
    <h2>The model predicts:</h2>
    <h2 style="color: green;">{{ result }}</h2>
  {% endif %}
</div>
{% endif %}
    
    </div>
</body>
</html>
